<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>

    <div id="status-bar">Ku-Ki</div>

    <div class="container">
        <section class="control-section">
            <h2 class="section-title">REACTION</h2>
            <div class="grid-buttons reaction-grid">
                <button id="btn-question" class="action-btn reaction-type" data-label="疑問">
                    <span class="text">疑問</span>
                    <img src="assets/Controller_Components/question.png" class="corner-icon" alt="">
                </button>
                
                <button id="btn-clap" class="action-btn reaction-type" data-label="拍手">
                    <span class="text">拍手</span>
                    <img src="assets/Controller_Components/clap.png" class="corner-icon" alt="">
                </button>
                
                <button id="btn-surprise" class="action-btn reaction-type" data-label="驚く">
                    <span class="text">驚く</span>
                    <img src="assets/Controller_Components/surprise.png" class="corner-icon" alt="">
                </button>
                
                <button id="btn-okay" class="action-btn reaction-type" data-label="同意">
                    <span class="text">同意</span>
                    <img src="assets/Controller_Components/okey.png" class="corner-icon" alt="">
                </button>
            </div>
        </section>

        <section class="control-section">
            <h2 class="section-title">MESSAGE</h2>
            <div class="grid-buttons text-grid">
                <button id="btn-achive" class="action-btn text-type">
                    <img src="assets/Controller_Components/achive.png" class="center-icon" alt="偉業">
                </button>
                
                <button id="btn-thank" class="action-btn text-type">
                    <img src="assets/Controller_Components/thank.png" class="center-icon" alt="感謝">
                </button>
                
                <button id="btn-cheer" class="action-btn text-type">
                    <img src="assets/Controller_Components/cheer.png" class="center-icon" alt="応援">
                </button>
                
                <button id="btn-devotion" class="action-btn text-type">
                    <img src="assets/Controller_Components/devotion.png" class="center-icon" alt="精進">
                </button>
            </div>
        </section>
    </div>

    <script type="module" src="js/controller.js"></script>
</body>
</html>
